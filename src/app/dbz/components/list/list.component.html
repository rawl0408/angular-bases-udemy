<h4>Listado</h4>

<ul class="list-group">

  <li *ngFor="let character of characterList;
    let i  = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

    <div>
      <span class="text-primary"> {{ i +1 }}- </span>
      <span>{{ character.name }} - </span> <strong>Power: </strong> {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>

  </li>

</ul>

<!-- el between hace que los dos bloques se separen enter ellos, uno a la izk grupo textos y derecha la X, el align hace que el texto se centre en el medio (verticalmente) en el box -->
